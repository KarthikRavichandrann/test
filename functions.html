<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>functions</title>
    <script>
    function sayHello(name){
      document.write("Hello "+ name);
    }
    </script>
  </head>
  <body>
    <script>
    sayHello("karthik");
    document.write("<br>");
    sayHello("yokesh");
    </script>
  </body>
</html>
