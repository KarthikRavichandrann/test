<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>For Loop</title>
  </head>
  <body>
    <script language="JavaScript" type="text/JavaScript">
    var n = prompt("Enter the Number", 0);
    for(i=1;i<=10;i++){
      document.write(i+"x"+n+"="+i*n+"<br>");
    }
</script>
  </body>
</html>
