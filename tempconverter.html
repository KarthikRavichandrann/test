<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Just Practice</title>
  </head>
  <body>
    <script language="JavaScript" type="text/JavaScript">
    var degCent = prompt("Enter the degree in centigrade", 0);
    var degFahren = 9 / 5 * degCent +32;
    document.write(degCent + "degree centigrade is" + degFahren + "degree Fahrenheit");
    </script>
  </body>
</html>
